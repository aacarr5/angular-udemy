<!DOCTYPE html >
<html lang="en" ng-app="minmax" >
<!-- Above line tells Angular there's an modeul called minmax  that'll controller errthang -->
<head >
	<title >Data Binding</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="main.css" rel="stylesheet" >
</head >

<body >
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand href='/'"> Controllers </a>
			</div>
		</div>
	</nav>

	<div class="container main-content" ng-controller="MinMaxCtrl">
		<form>

			<div class="form-group" >
				<label for="name"> Name </label>
				<input type="text" class="form-control"
				 ng-model="formModel.name"
				 id="name">
			</div>

			<div class="form-group" >
				<label for="email"> Email </label>
				<input type="text" class="form-control"ng-model="formModel.email" 
				id="email">
			</div>

			<div class="form-group">
				<label for="sex"> Sex </label>	
				<select name="sex"
						id="sex"
						class="form-control"
						ng-model="formModel.sex">
					<option value="" > Please Choose </option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="Femme Transgender">Femme Transgender</option>
					<option value="Masc Transgender"> Masc Transgender</option>
					<optiion value="Non Gender Conforming">Non-Gender Conforming</optiion>
					<option value="Agender">Agender</option>
				</select>
			</div>

			<div class="form-group" >
				<label for="password"> Password </label>
				<input type="password" class="form-control" 
				ng-model="formModel.password"
				id="password">
			</div>


			<div class="form-group">
				<button class="btn btn-primary" ng-click="onSubmit()"> Register</button>
			</div>
<!-- whenever clicked, it'll do onSubmit funciton on controller for MinMaxCtrl -->
		</form>
		<pre> {{formModel | json}}</pre>
	</div>



	<script src="../libs/angular/angular.min.js" ></script >
	<script src="main.js"></script>
	</body >
</html >
