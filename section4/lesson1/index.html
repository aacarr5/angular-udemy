<!DOCTYPE html >
<html lang="en"
      ng-app="codecraft" >
<head >
	<title >Scope</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="main.css"
	      rel="stylesheet" >
</head >

<body >


<div class="container" >

  <div class="root" >
    <label >
      <input type="text" ng-model="data.name" />
    </label >
    <p>{{data.name}}</p>
  </div>

	<div class="row" >
		<div class="col-md-6" >
			<div class="parent" ng-controller="ParentController" >
				<label >
					<input type="text" ng-model="data.name" />
				</label >
				<p >{{data.name}}</p >

          <div class="child" ng-controller="ChildController">
            <button class="btn btn-warning" ng-click="reset()">Reset!</button>
            <label >
              <input type="text" ng-model="data.name" />
            </label >
            <p>{{data.name}}</p>
          </div>

			</div >



		</div >
	</div >
</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="main.js" ></script >
</body >
</html >
